<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://examples.getbootstrap.com/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://examples.getbootstrap.com/carousel/carousel.css" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        
      </div>
    </div>


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" style="margin-bottom:-100px">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="cover1.jpg" alt="">
          <div class="container">
         </div>
        </div>
        <div class="item">
          <img src="cover2b.jpg" alt="">
        </div>
        <div class="item">
          <img src="cover3.jpg" alt="">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

    </div><!-- /.carousel -->



    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">


      <!-- START THE FEATURETTES -->

      <hr class="featurette-divider">

      <div class="featurette">
        <img class="featurette-image img-circle pull-right" src="bubble2b.jpg" style="width:512px; height:512px;">
        <h2 class="featurette-heading">Happy Birthday Hatty!</h2>
        <p class="lead">Hope you're having a great day!<br> Missing you loads,<br> I wish I were with you!</p>
      </div>

      <hr class="featurette-divider">

      <div class="featurette">
        <img class="featurette-image img-circle pull-left" src="bubble1.jpg" style="width:512px; height:512px;">
        <h2 class="featurette-heading">Come back home soooon <span class="text-muted"></span></h2>
        <p class="lead">I miss you loads! Wish I were in Turkey with you, can't wait to see you!<br>xxxxxxxxx</p>
      </div>

      <hr class="featurette-divider">

      <div class="featurette"      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
      </footer>

    </div><!-- /.container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://examples.getbootstrap.com/assets/js/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="http://examples.getbootstrap.com/assets/js/holder.js"></script>
  </body>
</html>
